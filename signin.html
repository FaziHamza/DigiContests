            <div class="col-lg-6 h-100 d-none d-lg-block">
                <div class="login-container_content">
                    <img src="assets/images/logo.svg" alt="logo" class="img-fluid logo-img" />
                    <div class="login-content">
                        <h2 class="login-title">Start your remarkable journey with us!</h2>
                        <p class="login-text">
                            Our cold email automation helps you send personalized cold
                            <br />
                            emails at scale with high email deliverability.
                        </p>
                    </div>

                    </p>

                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group ">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group d-flex justify-content-end">
                            <a class="forgot-password" href="forget.html">Forgot password?</a>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                    <div class="login-form_footer">
                        <p class="login-form_footer-text text-center">
