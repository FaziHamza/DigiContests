<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <!-- bootstrap 5-->

    <!-- icons -->
    <link href="https://cdn.materialdesignicons.com/3.2.89/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" />
    <!-- icons -->

    <!-- aos animation -->
    <script src="assets/css/aos.js"></script>
    <link href="assets/css/aos.css" rel="stylesheet" />
    <!-- aos animation -->

    <!-- css -->
    <link href="assets/css/hover.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
    <!-- css -->

    <link href="assets/images/fav.png" rel="icon" type="image/x-icon" />
    <title>Liquad</title>
</head>

<body>
    <div class="container-fluid login-container">
        <div class="row">
            <div class="col-lg-6 h-100 d-none d-lg-block">
                <div class="login-container_content">
                    <img src="assets/images/logo.svg" alt="logo" class="img-fluid logo-img" />
                    <div class="login-content">
                        <h2 class="login-title">Start your remarkable journey with us!</h2>
                        <p class="login-text">
                            Our cold email automation helps you send personalized cold
                            <br />
                            emails at scale with high email deliverability.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login-container_form">
                    <h1 class="company-title">Profile Creation</h1>
                    <form class="login-form">
                        <div class="form-group mb-4-5">
                            <label for="logo">Upload Logo</label>
                            <div class="upload-logo form-control "
                                style="cursor: pointer;height: 120px;">

                                <input type="file" class="form-control " id="logo" style="display: none;">
                                <label for="logo" class="upload-logo-label d-flex align-items-center justify-content-center flex-column">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-bottom: 10px;"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M22 6.75C22.4142 6.75 22.75 6.41421 22.75 6C22.75 5.58579 22.4142 5.25 22 5.25V6.75ZM14 5.25C13.5858 5.25 13.25 5.58579 13.25 6C13.25 6.41421 13.5858 6.75 14 6.75V5.25ZM18.75 2C18.75 1.58579 18.4142 1.25 18 1.25C17.5858 1.25 17.25 1.58579 17.25 2H18.75ZM17.25 10C17.25 10.4142 17.5858 10.75 18 10.75C18.4142 10.75 18.75 10.4142 18.75 10H17.25ZM22 5.25H18V6.75H22V5.25ZM18 5.25H14V6.75H18V5.25ZM17.25 2V6H18.75V2H17.25ZM17.25 6V10H18.75V6H17.25Z"
                                            fill="#141B34" />
                                        <path
                                            d="M11.5 3C7.02166 3 4.78249 3 3.39124 4.39124C2 5.78249 2 8.02166 2 12.5C2 16.9783 2 19.2175 3.39124 20.6088C4.78249 22 7.02166 22 11.5 22C15.9783 22 18.2175 22 19.6088 20.6088C21 19.2175 21 16.9783 21 12.5V12"
                                            stroke="#141B34" stroke-width="1.5" stroke-linecap="round" />
                                        <path
                                            d="M2 14.1354C2.61902 14.0455 3.24484 14.0011 3.87171 14.0027C6.52365 13.9466 9.11064 14.7729 11.1711 16.3342C13.082 17.7821 14.4247 19.7749 15 22"
                                            stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                                        <path
                                            d="M21 16.8962C19.8246 16.3009 18.6088 15.9988 17.3862 16.0001C15.5345 15.9928 13.7015 16.6733 12 18"
                                            stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                                    </svg>

                                    <span>Upload Logo</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group mb-4-5">
                            <label for="name">Company Name</label>
                            <input type="text" class="form-control bg-white border" id="name"
                                placeholder="Enter your company name">
                        </div>
                        <div class="form-group mb-4-5">
                            <label for="email">Company Email</label>
                            <input type="email" class="form-control bg-white border" id="email"
                                placeholder="Enter your company email">
                        </div>
                        <div class="form-group mb-4-5">
                            <label for="details">About Company</label>
                            <textarea class="form-control textarea bg-white border" id="details" rows="3"
                                placeholder="Enter your company details"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary w-100">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="assets/css/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>

</html>
